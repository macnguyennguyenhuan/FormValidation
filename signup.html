<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginForm</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img type="text/img" src="/img/logo.jpg" alt="logo" />
        </div>
        <!--Header of Sign up card-->
        <div class="login-card-header">
          <h1>Sign Up</h1>
          <div>Please fill the form to register an account</div>
        </div>
        <!--Form to fill-->
        <form class="form login-card-form" id="form-1" method="post">
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">person</span>
            <input
              id="fullname"
              name="fullname"
              class="form-control"
              type="text"
              placeholder="Your Name"
            />
            <div class="form-message"></div>
          </div>
          <div class="form-item gender">   
            <input
            
              value="male"
              name="gender"
              type="radio"
              class="form-control"
            />Male
            <input
              value="female"
              name="gender"
              type="radio"
              class="form-control"
            />Female
            <div class="form-message"></div>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">mail</span>
            <input
              id="email"
              name="email"
              class="form-control"
              type="text"
              placeholder="Enter Email"
            />
            <div class="form-message"></div>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input
              id="password"
              name="password"
              class="form-control"
              type="password"
              placeholder="Enter Password"
            />
            <div class="form-message"></div>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input
              id="password_confirmation"
              name="password_confirmation"
              type="password"
              class="form-control"
              placeholder="Re-Enter Password"
            />
            <div class="form-message"></div>
          </div>
          <!--Button-->
          <button type="submit" class="form-submit">Sign Up</button>
          <button onclick="location.href='index.html'" type="button">
            Go Back
          </button>
        </form>

        <div class="login-card-social">
          <div>Other Sign-in Platform</div>
          <div class="login-card-social-btns">
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-facebook"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
                ></path>
              </svg>
            </a>
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-brand-google"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script>
      Validator({
        form: "#form-1",
        formGroupSelector: '.form-item',
        errorMessage: ".form-message",
        rules: [
            Validator.isRequired("#fullname",'Please input your full name'), 
            Validator.isRequired("#email"),
            Validator.isEmail("#email"),
            Validator.isRequired('input[name="gender"]'),
            Validator.isRequired("#password"),
            Validator.minLength('#password',6),
            Validator.isRequired("#password_confirmation"),
            Validator.isConfirmed('#password_confirmation',function(){
                return document.querySelector('#form-1 #password').value;
            })
         ],
         onSubmit: function(data){
            console.log(data)
         }
      });
    </script>
  </body>
</html>
